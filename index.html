<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva - Ingeniería Química</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Malla Interactiva - Ingeniería Química</h1>
  <div class="container">
    <!-- Secciones por año y cuatrimestre -->
    <div class="año" id="año1">
      <h2>Primer Año</h2>
      <div class="cuatrimestre" id="1C1"><h3>1er Cuatrimestre</h3><div class="malla" id="c1q1"></div></div>
      <div class="cuatrimestre" id="1C2"><h3>2do Cuatrimestre</h3><div class="malla" id="c1q2"></div></div>
    </div>

    <div class="año" id="año2">
      <h2>Segundo Año</h2>
      <div class="cuatrimestre" id="2C1"><h3>3er Cuatrimestre</h3><div class="malla" id="c2q1"></div></div>
      <div class="cuatrimestre" id="2C2"><h3>4to Cuatrimestre</h3><div class="malla" id="c2q2"></div></div>
    </div>

    <div class="año" id="año3">
      <h2>Tercer Año</h2>
      <div class="cuatrimestre" id="3C1"><h3>5to Cuatrimestre</h3><div class="malla" id="c3q1"></div></div>
      <div class="cuatrimestre" id="3C2"><h3>6to Cuatrimestre</h3><div class="malla" id="c3q2"></div></div>
    </div>

    <div class="año" id="año4">
      <h2>Cuarto Año</h2>
      <div class="cuatrimestre" id="4C1"><h3>7mo Cuatrimestre</h3><div class="malla" id="c4q1"></div></div>
      <div class="cuatrimestre" id="4C2"><h3>8vo Cuatrimestre</h3><div class="malla" id="c4q2"></div></div>
    </div>

    <div class="año" id="año5">
      <h2>Quinto Año</h2>
      <div class="cuatrimestre" id="5C1"><h3>9no Cuatrimestre</h3><div class="malla" id="c5q1"></div></div>
      <div class="cuatrimestre" id="5C2"><h3>10mo Cuatrimestre</h3><div class="malla" id="c5q2"></div></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
